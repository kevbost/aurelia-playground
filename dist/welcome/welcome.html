<template>
  <section class="au-animate">
    <h2>${heading}</h2>

      <div class="row">
        <form class="col s12" role="form" submit.delegate="submit()">
          <div class="row">
            <div class="input-field">
              <label for="fn">First Name</label>
              <input type="text" value.bind="firstName" class="validate" id="fn" placeholder="first name">
            </div>
            <div class="input-field">
              <label for="ln">Last Name</label>
              <input type="text" value.bind="lastName" class="validate" id="ln" placeholder="last name">
            </div>
            <button type="submit" class="btn btn-default">${fullName | upper}</button>
          </div>
        </form>
      </div>

  </section>
</template>
